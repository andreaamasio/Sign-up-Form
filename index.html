<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowVibe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="big-container">
        <div class="image">
            <div class="logo">GlowVibe</div>
            <img src="assets/images/massage-2.jpg" alt="a woman laying prone is being massaged by two hands">
        </div>
        <div class="main">
            <div class="header">
                <p>Sign up to rejuvenate! Join our spa community for exclusive updates on facial massage techniques, wellness tips, and special offers on treatments tailored just for you.</p>
                <p>You <i>know</i> you want to.</p>
            </div>
        <div class="form">
            <form action="" method="post">
                <legend>Let's do this!</legend>
                <div>
                    <label for="user-first-name">First Name</label>
                    <input type="text" id="user-first-name" name="user-first-name">
                </div>
                <div>
                    <label for="user-last-name">Last Name</label>
                    <input type="text" id="user-last-name" name="user-last-name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="emails" id="email" name="email">
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="text"id="phone" name="phone">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>            
        </div>
        <div class="footer">
            <button type="submit">Create Account</button>
            </form>
            <div>Already have an account? <a href="">Log in</a></div>
        </div>
        </div>
    </div>
</body>
</html>
